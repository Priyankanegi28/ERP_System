<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/static/css/edit_profile.css">
</head>
<body>
    <div class="container">
        <!-- Profile Card -->
        <div class="card profile-card">
            <img src="/static/images/find_user.png" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <h2>Jack Adams</h2>
                <p>jackadams@gmail.com</p>
            
            </div>
        </div>

        <!-- Personal Details Card -->
        <div class="card">
            <div class="card-header personal-header">
                <h3>Personal Details</h3>
            </div>
            <div class="card-content">
                <div class="input-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Jack Adams">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="jackadams@gmail.com">
                </div>
                <div class="input-row">
                    <label for="father-name">Father's Name</label>
                    <input type="text" id="father-name" placeholder="John Adams">
                    <label for="mother-name">Mother's Name</label>
                    <input type="text" id="mother-name" placeholder="Jane Adams">
                </div>
                <div class="input-row">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" placeholder="Male">
                    <label for="adhar">Adhar Number</label>
                    <input type="text" id="adhar" placeholder="1234-5678-9101">
                </div>
            </div>
        </div>

        <!-- Contact Details Card -->
        <div class="card">
            <div class="card-header contact-header">
                <h3>Contact Details</h3>
                <button class="edit-btn" onclick="enableEdit()">Edit</button>
            </div>
            <div class="card-content">
                <div class="input-row">
                    <label for="hosteller">Hosteller/Day Scholar</label>
                    <input type="text" id="hosteller" placeholder="Day Scholar" disabled>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="(213) 555-1234" disabled>
                </div>
                <div class="input-row">
                    <label for="parent-phone">Parent's Phone Number</label>
                    <input type="text" id="parent-phone" placeholder="(213) 555-4321" disabled>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="1234 Elm St, Los Angeles" disabled>
                </div>
            </div>
        </div>

        <!-- Academic Details Card -->
        <div class="card">
            <div class="card-header academic-header">
                <h3>Academic Details</h3>
            </div>
            <div class="card-content">
                <div class="input-row">
                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="B.A. Design">
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" placeholder="Graphic Design">
                </div>
                <div class="input-row">
                    <label for="batch">Batch</label>
                    <input type="text" id="batch" placeholder="2020">
                    <label for="semester">Semester</label>
                    <input type="text" id="semester" placeholder="6th Semester">
                </div>
            </div>
        </div>
    </div>

    <script>
        function enableEdit() {
            // Enable contact details inputs
            document.getElementById('hosteller').disabled = false;
            document.getElementById('phone').disabled = false;
            document.getElementById('parent-phone').disabled = false;
            document.getElementById('address').disabled = false;
        }
    </script>
</body>
</html>
